<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Book Store Login</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
   body {
    font-family: 'Poppins', sans-serif;
    background-image: url('https://png.pngtree.com/background/20211217/original/pngtree-bookstore-photography-picture-image_1557093.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    padding: 0;
}

.navbar {
    padding: 0.5rem 1rem;
    background:	#343a40!important;
    height: 60px;
    margin-bottom: 20px;
}

.navbar-brand img {
    height: 40px;
    width: auto;
    margin-right: 10px;
}

.store-name {
    color: #f0f0f0;
    font-weight: 600;
    font-size: 18px;
}

.navbar-nav .nav-link {
    color: white !important;
    font-weight: 500;
    margin: 0 1rem;
    position: relative;
    font-size: 16px;
}

.navbar-nav .nav-link.active {
    color: #00c6ff !important;
}

.nav-link:hover::after,
.nav-link.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #f0f0f0;

}

    #topmid {
      text-align: center;
      padding-top: 60px;
    }

    #topmid h1 {
      color: white;
      font-weight: 600;
      font-size: 2.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
      margin-bottom: 30px;
    }

    .dialog-box {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .dialog-box h2 {
      font-size: 1.4rem;
      color: #27ae60;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .dialog-box a {
      display: block;
      font-size: 1.1rem;
      margin: 12px 0;
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .dialog-box a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: white;
    }

    @media (max-width: 768px) {
      #topmid h1 {
        font-size: 2rem;
      }

      .dialog-box {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body onload="funload()">
  <header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/onlinebookstore/">
      <img src="logo.png" alt="Book Store Logo">
      <span class="store-name">Online Book Store</span>
    </a>
  <button style="background-color:white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarNav">                
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.jsp">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="CustomerRegister.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

  <div id="topmid">
    <h1>Unlock a World of Stories</h1>
    <div class="dialog-box">
      <h2>Ready to Dive In?</h2>
      <a href="SellerLogin.html">Login As Admin</a>
      <a href="CustomerLogin.html">Login As Customer</a>
      <a href="CustomerRegister.html">New User? Register Here</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Online Book Store
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
  <script>
    function funload() {
      document.getElementById("loding")?.style.display = "none";
    }
  </script>
</body>
</html>
