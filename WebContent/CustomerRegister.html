  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://png.pngtree.com/background/20211217/original/pngtree-bookstore-photography-picture-image_1557093.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link.active {
      color: #00c6ff !important;
    }

    .navbar {
      margin-bottom: 20px;
    }
    
    #topmid {
      text-align: center;
      margin-top: 40px;
      color: white;
      text-shadow: 2px 2px 4px #000000;
    }

    #topmid h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-container label {
      font-weight: 500;
      color: #333;
    }

    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container input[type="email"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
    }

    .form-container textarea {
      height: 100px;
      resize: none;
    }

    .form-container input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-container .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #00c853;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container .submit-btn:hover {
      background-color: #00e676;
    }

    .form-container a {
      color: #007bff;
      text-decoration: underline;
    }

    .form-container a:hover {
      color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
       color: white;
    }
    .footer a {
  color:#00c6ff; /* For the link color */
  text-decoration: none; /* Optional: removes the underline */
}

.footer a:hover {
  color: blue; /* Optional: changes the link color when hovered */
}
  </style>
</head>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="CustomerRegister.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>
   <div id="topmid">
    <h1>New Register Portal: Create Your Bookstore Account</h1>
  </div>
  

  <div class="form-container">
    <h2>Customer Registration</h2>
    <form action="userreg" method="post">
      <div class="form-group">
        <label for="Email">Email Id:</label>
        <input type="email" name="mailid" id="Email" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label for="passWord">Password:</label>
        <input type="password" name="password" id="passWord" placeholder="Enter Password" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstname" id="firstName" placeholder="Enter your First Name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastname" id="lastName" placeholder="Enter your Last Name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea name="address" id="address" placeholder="Enter your Address" required></textarea>
      </div>
      <div class="form-group">
        <label for="phno">Mobile No:</label>
        <input type="text" name="phone" id="phno" placeholder="Enter your Phone Number" required>
      </div>
      <div class="form-group">
        <input type="checkbox" name="acceptance" id="acceptance" required>
        <label for="acceptance" style="font-size: small; color: blue;">I ACCEPT ALL TERMS & CONDITIONS</label>
      </div>
      <button type="submit" class="submit-btn">REGISTER ME</button>
    </form>
  </div>

  <div class="footer">
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
