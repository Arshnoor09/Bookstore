<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Book Store</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://png.pngtree.com/background/20211217/original/pngtree-bookstore-photography-picture-image_1557093.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link.active {
      color: #00c6ff !important;
    }

    #topmid {
      text-align: center;
      margin-top: 40px;
      color: white;
      text-shadow: 2px 2px 4px #000000;
    }

    #topmid h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .login-card {
      max-width: 450px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .login-card label {
      font-weight: 500;
      color: #f1f1f1;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    .AdminLogin {
      width: 100%;
      border-radius: 25px;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      transition: 0.3s ease;
    }

    .AdminLogin:hover {
      background-color: #00e676;
      color: #000;
    }

    .login-card a {
      color: #a3d8ff;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    .login-card a:hover {
      color: #ffffff;
    }

    /* CAPTCHA Styling */
    .capbox {
      background: #ccc2a7;
      background: linear-gradient(to right, #ccc2a7, #8f8874);
      border: #5c574b 0px solid;
      border-width: 2px 2px 2px 20px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      display: inline-block;
      padding: 5px 8px 5px 8px;
      border-radius: 4px 4px 4px 4px;
    }

    .capbox-inner {
      font: bold 12px arial, sans-serif;
      color: #000000;
      background: rgba(255, 255, 255, 0.30);
      margin: 0px auto 0px auto;
      padding: 3px 8px 5px 10px;
      border-radius: 4px;
      display: inline-block;
      vertical-align: middle;
    }

    #CaptchaDiv {
      color: #000000;
      font: normal 25px Impact, Charcoal, arial, sans-serif;
      font-style: italic;
      text-align: center;
      vertical-align: middle;
      background-color: #FFFFFF;
      user-select: none;
      display: inline-block;
      padding: 3px 14px 3px 8px;
      margin-right: 4px;
      border-radius: 4px;
    }

    #CaptchaInput {
      border: black 2px solid;
      margin: 3px 0px 1px 0px;
      width: 105px;
    }

  </style>
</head>

<body onload="funload()">
  <header>
    <nav class="navbar navbar-expand-sm bg-dark">
      <a class="navbar-brand">
        <img src="logo.png" alt="Logo" width="60" height="30px">
      </a>
      <button style="background-color:white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="topmid">
    <h1>Customer Portal: Login to Your Bookstore Account</h1>
  </div>

  <div class="login-card">
    <form action="userlog" method="post" onsubmit="return checkform()" id="theform">
      <h4 class="text-center text-white mb-4">Customer Login</h4>
      <label for="userName">Username:</label>
      <input type="text" name="username" id="userName" placeholder="Enter your Username" required>

      <label for="Password">Password:</label>
      <input type="password" name="password" id="Password" placeholder="Enter Password" required>

      <div class="capbox">
        <div id="CaptchaDiv">46749</div>
        <div class="capbox-inner">
          <input type="hidden" id="txtCaptcha" value="46749">
          <input type="text" name="CaptchaInput" id="CaptchaInput" size="15" placeholder="Enter Captcha" required><br>
        </div>
      </div><br><br>

      <input class="AdminLogin" type="submit" value="Login as Customer">
      <div class="text-center mt-3">
        <a href="SellerLogin.html">Are you a Seller? Click Here to Login as Admin</a>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    // Preloader script
    var tmp = document.getElementById("loding");
    function funload() {
      loding.style.display = "none";
    }

    // Captcha Script
    function checkform() {
      var theform = document.getElementById("theform");
      var why = "";

      if (theform.CaptchaInput.value == "") {
        why += "- Please Enter CAPTCHA Code.\n";
      }
      if (theform.CaptchaInput.value != "") {
        if (ValidCaptcha(theform.CaptchaInput.value) == false) {
          why += "- The CAPTCHA Code Does Not Match.\n";
        }
      }
      if (why != "") {
        alert(why);
        event.preventDefault();
        return false;
      }
      return true;
    }

    var a = Math.ceil(Math.random() * 9) + '';
    var b = Math.ceil(Math.random() * 9) + '';
    var c = Math.ceil(Math.random() * 9) + '';
    var d = Math.ceil(Math.random() * 9) + '';
    var e = Math.ceil(Math.random() * 9) + '';

    var code = a + b + c + d + e;
    document.getElementById("txtCaptcha").value = code;
    document.getElementById("CaptchaDiv").innerHTML = code;

    // Validate input against the generated number
    function ValidCaptcha() {
      var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
      var str2 = removeSpaces(document.getElementById('CaptchaInput').value);
      if (str1 == str2) {
        return true;
      } else {
        return false;
      }
    }

    // Remove the spaces from the entered and generated code
    function removeSpaces(string) {
      return string.split(' ').join('');
    }
  </script>
</body>
</html>
