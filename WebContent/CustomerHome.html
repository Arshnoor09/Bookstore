<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Book Store</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    

    <!-- jQuery + Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
        var activeTab = 'home';
    </script>

    <!-- ðŸ”¥ Added Styling Enhancements -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
            padding: 12px 30px;
        }

        .navbar-brand img {
            height: 35px;
            width: auto;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            margin: 0 12px;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
            letter-spacing: 0.5px;
        }

        .navbar-nav .nav-link:hover {
            color: #f8d24f !important;
            transform: scale(1.05);
            text-decoration: none;
        }

        .navbar-nav .active .nav-link {
            font-weight: bold;
            color: #f8d24f !important;
        }

        .navbar-toggler {
            background-color: #ffffff;
            border: none;
        }

        .navbar-toggler-icon {
            color: #000;
        }

        .nav-item {
            padding: 6px 0;
        }

        .navbar-collapse {
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark" style="margin-bottom: 0px">
            <a class="navbar-brand">
                <img src="logo.png" alt="Google logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #fff; font-size: 28px;"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><span><a class="nav-link" href="index.html" id="home">Home</a></span></li>
                    <li class="nav-item"><span><a class="nav-link" href="viewbook" id="books">Available Books</a></span></li>
                    <li class="nav-item"><span><a class="nav-link glyphicon glyphicon-shopping-cart" href="cart" id="cart"> Cart</a></span></li>
                    <li class="nav-item"><span><a class="nav-link" href="about" id="about">About Us</a></span></li>
                    <li class="nav-item"><span><a class="nav-link" href="logout" id="logout">Logout</a></span></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- JavaScript -->
    <script>
        document.getElementById(activeTab).classList.add("active");
    </script>
</body>
</html>
