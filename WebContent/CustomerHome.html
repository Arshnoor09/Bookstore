<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Online Book Store</title>

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- jQuery + Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Blur */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://png.pngtree.com/background/20230522/original/pngtree-stack-of-books-on-top-of-a-table-picture-image_2695945.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(6px);
            z-index: -1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 0;
            background-color: rgba(255, 255, 255, 0.8); /* Fallback background */
        }

        /* Navbar Styling */
        .navbar {
            padding: 0.5rem 1rem;
            background: #343a40 !important;
            height: 60px;
            margin-bottom: 20px;
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        .store-name {
            color: #f0f0f0;
            font-weight: 600;
            font-size: 18px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            margin: 0 1rem;
            position: relative;
            font-size: 16px;
        }

        .navbar-nav .nav-link.active {
            color: #00c6ff !important;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #f0f0f0;
        }

    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/onlinebookstore/">
                <img src="logo.png" alt="Book Store Logo">
                <span class="store-name">QuillQuest</span>
            </a>
            <button style="background-color:white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="CustomerLanding.html" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewbook" id="books">Available Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart" id="cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders" id="orders">Your Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about" id="about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- JavaScript to highlight active tab -->
    <script>
        var activeTab = 'home'; // Change this dynamically if needed
        document.getElementById(activeTab).classList.add("active");
    </script>
</body>
</html>
