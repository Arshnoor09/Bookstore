<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Seller Home - QuillQuest</title>
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/site.webmanifest">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .navbar {
        padding: 0.5rem 1rem;
        background: #343a40 !important;
        height: 60px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .navbar-brand img {
        height: 40px;
        width: auto;
        margin-right: 10px;
    }

    .store-name {
        color: #f0f0f0;
        font-weight: 600;
        font-size: 18px;
    }

    .navbar-nav .nav-link {
        color: white !important;
        font-weight: 500;
        margin: 0 1rem;
        position: relative;
        font-size: 16px;
        transition: all 0.3s ease;
        padding-bottom: 5px;
    }

    .navbar-nav .nav-link.active {
        color: #00c6ff !important;
    }

    .navbar-nav .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #ffffff;
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
        width: 100%;
    }
</style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/onlinebookstore/">
            <img src="logo.png" alt="Book Store Logo">
            <span class="store-name">QuillQuest</span>
        </a>
        <button style="background-color:white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="AdminLanding.html" id="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="storebooks" id="storebooks">Store Books</a></li>
                <li class="nav-item"><a class="nav-link" href="addbook" id="addbook">Add Books</a></li>
                <li class="nav-item"><a class="nav-link" href="removebook" id="removebook">Remove Books</a></li>
                <li class="nav-item"><a class="nav-link" href="about" id="about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="logout" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- You can add your Seller Home body content below -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>

<script>
    var activeTab = 'home';  // Set your default active tab here

    // This will highlight the active tab based on ID
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById(activeTab).classList.add('active');
    });
</script>
</body>
</html>
